<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Auto fullscreen</title>

    <link href="/css/style.css" rel="stylesheet">
    <link href="/js/lib/video/video.js/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="/js/lib/video/video.js/video.js/dist/ie8/videojs-ie8.min.js"></script>
    <script src="/js/lib/video/video.js/video.js/dist/video.min.js"></script>
    <script src="/js/lib/jquery-3.1.0.js"></script>
</head>
<body>

<div id="startButton" ><img src="assets/StartButton3.jpg" style="width: 100%; height: auto;"></div>

<div class="wrapper" id="videoWrapper">
    <div class="videocontent">
        <video id="player"
               class="video-js vjs-default-skin"
               preload="auto">
            <source src="assets/video/HD_overlayed.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
            <source src="assets/video/HD_overlayed.webm" type='video/webm; codecs="vp8, vorbis"' />
            <source src="assets/video/HD_overlayed.ogv" type='video/ogg; codecs="theora, vorbis"' />
            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        </video>
    </div>
</div>
</body>

<script src="/js/div0/collections/Map.js"></script>
<script src="/js/div0/collections/List.js"></script>
<script src="/js/div0/collections/iterators/MapIterator.js"></script>
<script src="/js/div0/collections/iterators/ListIterator.js"></script>
<script src="/js/div0/events/EventBus.js"></script>

<script src="/js/div0/utils/VideoDimensions.js"></script>
<script src="/js/div0/FullscreenListener.js"></script>

<script src="/js/autofs.js"></script>

</html>
